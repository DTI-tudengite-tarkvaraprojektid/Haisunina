    <p class="h1 ml-4">Sisesta lõhnahäiring</p>
    <form id="smellForm">
        <div class="container justify-content-start ml-3 ">
            <div class="row ">
                <div class="col col-sm-6 ">
                        <div class="form-group">
                            <label for="smellSelect">Lõhnahäiringu iseloomustus</label>
                            <select class="form-control" id="smellSelect" name="type">
                            </select>
                        </div>

                        <div class="form-group">
                            <textarea class="form-control" id="smellElse" name="Muu" rows="2" style="display: none;" placeholder="Lõhnahäiringu iseloomustus, kui valisite Muu"></textarea>
                        </div>

                        <div class="form-group">
                            <label for="customRange1">Lõhna tugevus</label>
                            <input type="range" class="custom-range" id="customRange1" name="strength" min="1" max="10" value="5">
                            <p>Tugevus: <span id="valueOutput"></span></p>
                        </div>
                </div>

                <div class="col-sm-6">
                    <div class="form-check mb-4 mt-1">
                        <input class="form-check-input mb-1" type="radio" name="timeRadio" id="timeRadio1" value="option1" checked="checked">
                        <label class="form-check-label" for="timeRadio1">
                            Kellaeg automaatselt
                        </label>
                        <br>
                        <input class="form-control mt-1" id="timeAuto" name="time" readonly type="text" value="">

                        <input class="form-check-input mb-1" type="radio" name="timeRadio" id="timeRadio2" value="option2">
                        <label class="form-check-label" for="timeRadio2">
                            Kellaeg manuaalselt
                        </label>
                        <input type="hidden" class="form-control mt-1" id="timeManually" name="timeManually" placeholder="Sisesta aeg ise">
                    </div>

                    <div class="form-check mb-4">
                        <input class="form-check-input mb-1" type="radio" name="dateRadio" id="dateRadio1" value="option1" checked="checked">
                        <label class="form-check-label" for="dateRadio1">
                            Kuupäev automaatselt
                        </label>
                        <br>
                        <input class="form-control mt-1" id="dateAuto" name="date" readonly type="text">

                        <input class="form-check-input mb-1" type="radio" name="dateRadio" id="dateRadio2" value="option2">
                        <label class="form-check-label" for="dateRadio2">
                            Kuupäev manuaalselt
                        </label>
                        <input type="hidden" class="form-control mt-1" id="dateManually" name="dateManually" placeholder="Sisesta kuupäev ise">
                    </div>

                    <div class="form-check" id="mapForm">
                        <input class="form-check-input " type="radio" name="locationRadio" id="locationRadio1" value="option1" checked="checked">
                        <label class="form-check-label" for="locationRadio1">
                            Asukoht automaatselt
                        </label>
                        <br>
                        <input type="text" class="form-control mt-1" id="locationAuto" name="location" placeholder="Automaatne asukoha sisestus" readonly style="display: none;" value="0 0">
                        <input class="form-check-input " type="radio" name="locationRadio" id="locationRadio2" value="">
                        <label class="form-check-label" for="locationRadio2">
                            Asukoht manuaalselt
                        </label>
                        <div id="manualMap" style=" width:525px; height:325px;"></div>
                    </div>
                </div>
                <div class="container pt-2 d-flex justify-content-center">
                    <button type="submit" class="btn btn-primary mt-3" id="smellSubmit">Sisesta</button>
                </div>
            </div>
        </div>
    </form>
