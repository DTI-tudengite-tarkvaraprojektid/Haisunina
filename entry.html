<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script defer src = "js/haisunina.js"></script>
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
            integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
            crossorigin=""></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
          integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
          crossorigin=""/>

    <title>Haisunina</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="index.html">Haisunina</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="entry.html">Sisesta hais</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="feedback.html">Tagasiside</a>
                </li>
            </ul>
        </div>
    </nav>

    <p class="h1 ml-4">Sisesta hais</p>

    <div class="container justify-content-start ml-3 ">
        <div class="row ">
            <div class="col col-sm-6 ">
                <form>

                    <div class="form-group">
                        <label for="smellSelect">Haisu iseloomustus</label>
                        <select class="form-control" id="smellSelect">
                            <option>Vali...</option>
                            <option>Hapukas</option>
                            <option>Mädanev</option>
                            <option>Keemiline</option>
                            <option>Terav/Põletav</option>
                            <option>Muu</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="smellElse">Haisu iseloomustus, kui valisite Muu</label>
                        <textarea class="form-control" id="smellElse" rows="2"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="customRange1">Lõhna tugevus</label>
                        <input type="range" class="custom-range" id="customRange1" min="1" max="10">
                    </div>

                    <button type="submit" class="btn btn-primary" id="smellSubmit">Sisesta</button>
                </form>
            </div>

            <div class="col-sm-6">
                <form>
                    <div class="form-check mb-4 mt-1">
                        <input class="form-check-input mb-1" type="radio" name="timeRadio" id="timeRadio1" value="option1" checked>
                        <label class="form-check-label" for="timeRadio1">
                            Kellaeg automaatselt
                        </label>
                        <input type="time" class="form-control mt-1" id="timeManually" placeholder="Sisesta aeg ise">
                    </div>

                    <div class="form-check mb-4">
                        <input class="form-check-input mb-1" type="radio" name="dateRadio" id="dateRadio1" value="option1" checked>
                        <label class="form-check-label" for="dateRadio1">
                            Kuupäev automaatselt
                        </label>
                        <input type="date" class="form-control mt-1" id="dateManually" placeholder="Sisesta kuupäev ise">
                    </div>

                    <div class="form-check">
                        <input class="form-check-input " type="radio" name="locationRadio" id="locationRadio1" value="option1" checked>
                        <label class="form-check-label" for="locationRadio1">
                            Asukoht automaatselt
                        </label>
                        <input type="text" class="form-control mt-1" id="locationManually" placeholder="Sisesta asukoht ise">
                    </div>

                </form>
            </div>
        </div>
    </div>
</body>
</html>
